<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC Race Results Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>RC Race Results Generator</h1>
            <p>Generate professional race results from ARC4 Manager data</p>
        </header>

        <div class="upload-section">
            <h2>Upload Race Data</h2>
            <div class="file-upload">
                <input type="file" id="fileInput" accept=".csv,.arc4" multiple>
                <label for="fileInput" class="upload-btn">
                    Choose ARC4 Manager Files
                </label>
                <div class="upload-info">
                    <p>Supported formats: CSV, ARC4</p>
                    <p>Select multiple files for batch processing</p>
                </div>
            </div>
        </div>

        <div class="race-format-section" id="raceFormatSection" style="display: none;">
            <h2>Race Format</h2>
            <div class="format-options">
                <label class="format-option">
                    <input type="radio" name="raceFormat" value="bestLap" checked>
                    <span>Best Lap Time</span>
                </label>
                <label class="format-option">
                    <input type="radio" name="raceFormat" value="lapRace">
                    <span>Lap Race</span>
                </label>
            </div>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="results-header">
                <h2>Race Results</h2>
                <div class="action-buttons">
                    <button id="exportPng" class="btn btn-primary">Export as PNG</button>
                    <button id="shareTwitter" class="btn btn-social">Share on X</button>
                    <button id="printResults" class="btn btn-secondary">Print</button>
                </div>
            </div>

            <div class="results-container" id="resultsContainer">
                <!-- Results will be populated here -->
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Processing race data...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
